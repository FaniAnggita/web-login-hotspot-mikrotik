<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Axoma" />
    <meta name="keywords" content="Axoma" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Login Hotspot UTDI</title>
    <link rel="shortcut icon" type="image/x-icon" href="UTDI 1A.png" />
    <link
      href="static\plugin\bootstrap\css\bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="static\plugin\font-awesome\css\fontawesome-all.min.css"
      rel="stylesheet"
    />
    <link href="static\plugin\et-line\style.css" rel="stylesheet" />
    <link
      href="static\plugin\themify-icons\themify-icons.css"
      rel="stylesheet"
    />
    <link
      href="static\plugin\owl-carousel\css\owl.carousel.min.css"
      rel="stylesheet"
    />
    <link href="static\plugin\magnific\magnific-popup.css" rel="stylesheet" />
    <link href="static\css\style.css" rel="stylesheet" />
    <link
      href="static\css\color\default.css"
      rel="stylesheet"
      id="color_theme"
    />
  </head>

  <body class="home-banner-03 theme-bg bg-effect-box">
    $(if chap-id)
    <form name="sendin" action="$(link-login-only)" method="post">
        <input type="hidden" name="username" />
        <input type="hidden" name="password" />
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
    </form>
    
    <script type="text/javascript" src="/md5.js"></script>
    <script type="text/javascript">
    <!--
        function doLogin() {
        document.sendin.username.value = document.login.username.value;
        document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
        document.sendin.submit();
        return false;
        }
    //-->
    </script>
$(endif)

    <div id="loading">
      <div class="load-circle"><span class="one"></span></div>
    </div>
    <section id="home" >
      <div class="bg-effect bg-cover"></div>
      <div id="particles_effect" class="particles-effect"></div>
    <div class="container">
      <div class="row align-items-center justify-content-md-center mt-5">
        <div class="col-lg-6  text-center ">
          <img
            class="logo-utdi"
            src="static\img\UTDI 4A.png"
            width="80%"
            title="logo UTDI"
            alt="logo UTDI"
          />
        </div>
        <div class="col-lg-6">
          <h2 class="font-alt text-warning mt-4 text-center">Login Hotspot</h2>
          <h6 class="white-color-light text-center">
            Universitas Teknologi Digital Indonesia
          </h6>
          <form
            id="loginForm"
            class="md-form form-light"
            role="form"
            name="login"
            action="$(link-login-only)" 
            method="post"
            $(if chap-id) onSubmit="return doLogin()" $(endif)
          >
            <input type="hidden" name="dst" value="$(link-orig)" />
            <input type="hidden" name="popup" value="true" />
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="inputUser" class="form-label white-color-light ">Username</label>
                <input
                  id="inputUser"
                  type="text"
                  name="username"
                  placeholder="Username"
                  class="form-control"
                  autofocus
                  required
                  style="border-radius: 5px;"
                />
              </div>
              <div class="form-group col-md-12">
                <label for="inputPassword" class="form-label white-color-light ">Password</label>
                <input
                  id="inputPassword"
                  type="password"
                  name="password"
                  placeholder="Password"
                  class="form-control "
                  required
                  style="border-radius: 5px;"
                />
              </div>
              <div class="form-group col-md-12 mt-3">
                <button
                  type="submit"
                  class="btn btn-warning w-100 btn-lg"
                  style="color: #293158"
                >
                  Login
                </button>
              </div>
              <div class="form-group col-md-12 text-center">
                $(if error)<br /><div class="text-warning"><p>$(error)</p></div>$(endif)
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
      </div>
    </div>
    </section>

    <script src="static\js\jquery-3.2.1.min.js"></script>
    <script src="static\js\jquery-migrate-3.0.0.min.js"></script>
    <script src="static\plugin\appear\jquery.appear.js"></script>
    <script src="static\plugin\bootstrap\js\popper.min.js"></script>
    <script src="static\plugin\bootstrap\js\bootstrap.js"></script>
    <script src="static\plugin\particles\particles.min.js"></script>
    <script src="static\plugin\particles\particles-app.js"></script>
    <script src="static\js\jquery.parallax-scroll.js"></script>
    <script src="static\js\custom.js"></script>

    $(if chap-id)
    <script type="text/javascript" src="md5.js"></script>
    <script type="text/javascript">
      $("#loginForm").submit(function () {
        var password = $("#inputPassword");
        password.val(
          hexMD5("$(chap-id)" + password.val() + "$(chap-challenge)")
        );
      });
    </script>
    $(endif)
    <script>
      $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>
    <script type="text/javascript">
      <!--
      document.login.username.focus();
      //-->
    </script>
  </body>
</html>
